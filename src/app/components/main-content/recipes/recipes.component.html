<div class="recipe-list">
  @for (recipe of recipes; track $index) {
    <div class="recipe-card">
      <img [src]="recipe.image" alt="{{ recipe.name }}" />
      <div class="recipe-details">
        <h3>{{ recipe.name }}</h3>
        <p>{{ recipe.name }}</p>
        <button (click)="viewRecipe(recipe.id)">View Recipe</button>
      </div>
    </div>
  }
</div>
